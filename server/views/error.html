<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ error.status }} error : {{ error.error }}</title>
</head>
<body>
<h1>{{ error.status }} error : {{ error.error }}</h1>
<p><b>{{ error.message }}</b></p>
<ul>
    {% for e in error.errors %}
    <li>{{ e }}</li>
    {% endfor %}
</ul>
<pre>{{ error.stack }}</pre>
</body>
</html>
